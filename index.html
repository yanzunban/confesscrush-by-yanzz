<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan ke Crush by Yanzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #fff, #fff5f7);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #ffe4ec;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        p {
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff69b4;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .button-container {
            margin-top: 30px;
            position: relative;
            height: 50px;
        }
        
        #sendButton {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
        
        #sendButton:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }
        
        #sendButton:active {
            transform: translateX(-50%) translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
        }
        
        .message-sent {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            background-color: #ff69b4;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .message-sent.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            opacity: 0;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ffb6c1;
            opacity: 0.5;
            animation: float-heart 15s linear infinite;
        }
        
        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .phone-input {
            display: flex;
            align-items: center;
        }
        
        .phone-prefix {
            background-color: #ffb6c1;
            color: white;
            padding: 12px 15px;
            border-radius: 10px 0 0 10px;
            border: 2px solid #ffb6c1;
            font-weight: bold;
        }
        
        .phone-input input {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }
        
        .privacy-notice {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1><i class="fas fa-heart"></i> Kirim Pesan ke Crush-mu <i class="fas fa-heart"></i></h1>
        <p>Isi formulir di bawah ini untuk mengirim pesan rahasia kepada orang yang kamu sukai. Semoga berhasil!</p>
        
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Nama Kamu:</label>
            <input type="text" id="name" placeholder="Masukkan nama kamu">
        </div>
        
        <div class="form-group">
            <label for="crushName"><i class="fas fa-heartbeat"></i> Nama Crush:</label>
            <input type="text" id="crushName" placeholder="Masukkan nama crush kamu">
        </div>
        
        <div class="form-group">
            <label for="crushPhone"><i class="fas fa-mobile-alt"></i> Nomor HP Crush:</label>
            <div class="phone-input">
                <div class="phone-prefix">+62</div>
                <input type="tel" id="crushPhone" placeholder="8123456789" maxlength="13">
            </div>
            <div class="privacy-notice">Nomor HP hanya digunakan untuk bertujuan dapat menerima pesan rahasia darimu</div>
        </div>
        
        <div class="form-group">
            <label for="message"><i class="fas fa-envelope"></i> Pesan untuk Crush:</label>
            <textarea id="message" placeholder="Tulis pesan romantis di sini..."></textarea>
        </div>
        
        <div class="button-container">
            <button id="sendButton">KLIK</button>
        </div>
        
        <div class="message-sent" id="messageSent">
            <i class="fas fa-check-circle"></i> Pesan berhasil dikirim ke <span id="crushPhoneDisplay"></span>! Semoga dia membalasnya! ❤️
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.getElementById('sendButton');
            const messageSent = document.getElementById('messageSent');
            const floatingHearts = document.getElementById('floatingHearts');
            const crushPhoneDisplay = document.getElementById('crushPhoneDisplay');
            const crushPhoneInput = document.getElementById('crushPhone');
            
            // Format nomor telepon saat pengguna mengetik
            crushPhoneInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length > 0) {
                    // Format: 812-3456-7890
                    if (value.length <= 3) {
                        value = value;
                    } else if (value.length <= 6) {
                        value = value.substring(0, 3) + '-' + value.substring(3);
                    } else if (value.length <= 10) {
                        value = value.substring(0, 3) + '-' + value.substring(3, 6) + '-' + value.substring(6);
                    } else {
                        value = value.substring(0, 3) + '-' + value.substring(3, 7) + '-' + value.substring(7, 11);
                    }
                }
                this.value = value;
            });
            
            // Buat hati mengambang di background
            createFloatingHearts();
            
            sendButton.addEventListener('click', function() {
                // Validasi form
                const name = document.getElementById('name').value;
                const crushName = document.getElementById('crushName').value;
                const crushPhone = document.getElementById('crushPhone').value;
                const message = document.getElementById('message').value;
                
                if (!name || !crushName || !crushPhone || !message) {
                    alert('Harap isi semua field sebelum mengirim pesan!');
                    return;
                }
                
                if (crushPhone.replace(/\D/g, '').length < 9) {
                    alert('Nomor HP tidak valid! Harap masukkan nomor yang benar.');
                    return;
                }
                
                // Tampilkan nomor telepon di pesan konfirmasi
                crushPhoneDisplay.textContent = '+62 ' + crushPhone;
                
                // Animasi tombol menghilang
                sendButton.style.opacity = '0';
                sendButton.style.transform = 'translateX(-50%) scale(0.8)';
                
                // Setelah animasi selesai, ubah tombol
                setTimeout(function() {
                    sendButton.textContent = 'Mengirim Pesan...';
                    sendButton.style.opacity = '1';
                    sendButton.style.transform = 'translateX(-50%) scale(1)';
                    sendButton.disabled = true;
                    
                    // Simulasi pengiriman pesan
                    setTimeout(function() {
                        sendButton.style.display = 'none';
                        messageSent.classList.add('show');
                        
                        // Tambahkan animasi hati
                        createHearts();
                    }, 1500);
                }, 500);
            });
            
            // Fungsi untuk membuat animasi hati
            function createHearts() {
                const container = document.querySelector('.container');
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(heart);
                }
            }
            
            // Fungsi untuk membuat hati mengambang di background
            function createFloatingHearts() {
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 15 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    floatingHearts.appendChild(heart);
                }
            }
        });
    </script>
</body>
</html>
